<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>
    <hr>
    <script>
        //Date()객체
        var today = new Date();
        //Date 객체의 toLocaleString()메소드 호출
        document.write("현재 시간 : "+today.toLocaleDateString()+"<br>");

        document.write(today.getFullYear()+"<br>"); //년도
        document.write(today.getMonth()+"<br>"); //월
        document.write(today.getDate()+"<br>");//일
        document.write(today.getHours()+"<br>");//시


        //String()객체
        var mystr = new String("자바스크립트 공부하기");
        document.write("mystr의 내용 : "+mystr+"<br>");
        document.write("mystr의 길이 : "+mystr.length+"<br>");

        //mystr.length = 10; //이 문장은 오류!
    </script>
</body>
</html>
