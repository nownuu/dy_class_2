<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<body>
    <form name="forms">
        <input type="text" id="text1" value="" style="width: 250px; text-align: right;"><br>

        <input type="button" value="1" onclick="document.forms.text1.value += '1'">
        <input type="button" value="2" onclick="document.forms.text1.value += '2'">
        <input type="button" value="3" onclick="document.forms.text1.value += '3'">
        <input type="button" value="4" onclick="document.forms.text1.value += '4'">
        <input type="button" value="5" onclick="document.forms.text1.value += '5'">
        <input type="button" value="6" onclick="document.forms.text1.value += '6'">
        <input type="button" value="7" onclick="document.forms.text1.value += '7'">
        <input type="button" value="8" onclick="document.forms.text1.value += '8'">
        <input type="button" value="9" onclick="document.forms.text1.value += '9'"><br>

        <input type="button" value="+" onclick="document.forms.text1.value += '+'">
        <input type="button" value="-" onclick="document.forms.text1.value += '-'">
        <input type="button" value="*" onclick="document.forms.text1.value += '*'">
        <input type="button" value="/" onclick="document.forms.text1.value += '/'">
        <input type="button" value="=" onclick="document.forms.text1.value = eval(document.forms.text1.value)">
        <input type="button" value="C" onclick="document.forms.text1.value = null">
    </form>
</body>
</html>
