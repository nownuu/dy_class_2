<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자를 입력해 짝홀수 인쇄하기</title>

</head>
<body>
    <h1>짝수 홀수 인쇄하기</h1>
    <hr>
    <script>
        var num = prompt("0에서 100까지 중 하나의 수를 입력하시오", 0);

        num = parseInt(num);

        if(num>100||num<0){
            document.write("0부터 100까지의 수만 입력하시오")
        }
        else if(num%2==0){
            document.write(num+"은 짝수입니다.")
        }else{
            document.write(num+"은 홀수입니다.")
        }
        //혹은 0과 100사이로 if문을 설정하고 그 안에 if else문을 넣어도 됨.
    </script>
</body>
</html>
