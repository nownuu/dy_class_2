<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write로 표 만들기</title>
    <script>
        var i = 0;
    </script>
</head>
<body>
    <h1>document.write로 표 만들기</h1>
    <hr>
            <script>
                document.write("<table border = '1'> ")
                document.write("<tr>");
                document.write("<th>n</th>");
                for(var i=0;i<10;i++){
                    document.write("<td>");
                    document.write(+i+"</td>");
                }
                document.write("</tr>")
                document.write("<tr>");
                document.write("<th>n<sup>2</sup></th>");
                for(var i=0;i<10;i++){
                    document.write("<td>");
                    document.write(+i*i+"</td>");
                }
                document.write("</tr>");
                document.write("</table>");
            </script>
</body>
</html>
