<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score if 사용</title>
    <script>
        var grade;
        var score = prompt("당신의 점수를 입력하시오", 0);
        
        score = parseInt(score);

        if(score>=90){
            grade="A";
        } else if(score>=80){
            grade="B";
        } else if(score>=70){
            grade="C";
        } else if(score>=60){
            grade="D";
        } else{
            grade="F";
        }
    </script>
</head>
<body>
    <h1>if-else를 이용한 학점 매기기</h1>
    <br>
    <script>
        document.write(score+"점수는 "+grade+"입니다.");
    </script>
</body>
</html>
